services:
  - type: web
    name: gemini-vision-scanner
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 2 --timeout 60
    envVars:
      - key: GEMINI_API_KEY
        sync: false  # Renderダッシュボードで手動設定
      - key: GEMINI_MODEL
        value: "gemini-2.5-flash"
      - key: ADMIN_SECRET
        sync: false
      - key: FLASK_DEBUG
        value: "false"
      - key: VERIFY_SSL
        value: "true"
      - key: NO_PROXY_MODE
        value: "true"
      - key: PYTHON_VERSION
        value: "3.12.0"
